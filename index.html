<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body>

  <div class="container">
    <div class="calculator">
      <div class="display">0</div>

      <div class="clear button" id="clear">Clear</div>
      <div class="delete button" id="delete">Del</div>

      <div class="operator button" id="add">+</div>
      <div class="operator button" id="subtract">-</div>
      <div class="operator button" id="multiply">*</div>
      <div class="operator button" id="divide">/</div>

      <div class="number button" id="zero">0</div>
      <div class="number button" id="one">1</div>
      <div class="number button" id="two">2</div>
      <div class="number button" id="three">3</div>
      <div class="number button" id="four">4</div>
      <div class="number button" id="five">5</div>
      <div class="number button" id="six">6</div>
      <div class="number button" id="seven">7</div>
      <div class="number button" id="eight">8</div>
      <div class="number button" id="nine">9</div>

      <div class="decimal button" id="decimal">.</div>
      <div class="equals button" id="equals">=</div>
    </div>
  </div>
    
</body>
</html>
